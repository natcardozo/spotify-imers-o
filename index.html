<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="/index.html">
                    <img src="/assets/icons/logo-spotify.png" alt="Logotipo do Spotify">
                </a>
            </div>
            <div>
                <ul class="sidebar__items">
                    <li class="sidebar__item">
                        <a href="">
                            <span class="fa fa-home sidebar__icon"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li class="sidebar__item">
                        <a href="">
                            <span class="fa fa-search sidebar__icon"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="sidebar__library">
            <div class="library__header">
                <h2><span class="fa fa-book"></span>Sua biblioteca</h2>
                <button><span class="fa fa-plus"></span></button>
            </div>
            <div class="library__card">
                <h3>Crie sua primeira playlist</h3>
                <p>É fácil, vamos te ajudar.</p>
                <button>Criar playlist</button>
            </div>
            <div class="library__info">
                <a href="">Legal</a>
                <a href="">Centro de Provacidade</a>
                <a href="">Política de privacidade</a>
                <a href="">Cookies</a>
                <a href="">Sobre anúncios</a>
                <a href="">Acessibilidade</a>
                <a href="">Notice at Collection</a>
                <a href="">You Privacy Choices <span class="fa fa-toggle-on info__toggle"></span></a>
                <a href="">Cookies</a>
            </div>
            <div class="library__language">
                <button><span class="fa fa-globe"></span>Português do Brasil</button>
            </div>
        </section>
    </div>
</body>

</html>
